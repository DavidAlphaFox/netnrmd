<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <title>netnrmd</title>

    <meta name="keywords" content="netnr,NET牛人,markdown,netnrmd" />
    <meta name="description" content="netnrmd 组合编辑器，Monaco Editor 编辑器 + Marked 解析 + DOMPurify 清洗 + highlight 代码高亮" />

</head>
<body>
    <div>
        <center>
            <h1>netnrmd</h1>
            <p>
                <span>
                    &nbsp;<a href="https://github.com/netnr/netnrmd">GitHub</a>
                    &nbsp;<a href="https://gitee.com/netnr/netnrmd">Gitee</a>
                </span>
                <small>netnrmd编辑器（Monaco Editor 编辑器 + Marked 解析 + DOMPurify 清洗 + highlight 代码高亮）</small>
            </p>
        </center>
        <div>
            <div id="editor"></div>
        </div>
    </div>

    <script src="https://lib.baomitu.com/jquery/3.3.1/jquery.slim.min.js"></script>

    <link href="src/netnrmd.css?2.2.0" rel="stylesheet" />
    <script src="/src/netnrmd.full.min.js?2.2.0"></script>
    <script src="/src/netnrmd.extend.js"></script>
    <script src="https://code.bdstatic.com/npm/monaco-editor@0.17.0/min/vs/loader.js"></script>

    <script>
        require.config({
            paths: { vs: "https://code.bdstatic.com/npm/monaco-editor@0.17.0/min/vs" },
            'vs/nls': { availableLanguages: { '*': 'zh-cn' } }
        });

        require(['vs/editor/editor.main'], function () {

            window.nmd = new netnrmd('#editor', {
                //加载扩展功能

                //渲染前回调
                viewbefore: function () {
                    this.items.splice(14, 0, netnrmd.extend.upload.button);
                    this.items.splice(0, 0, netnrmd.extend.emoji.button);
                },
                //命令回调
                cmdcallback: function (cmd) {
                    switch (cmd) {
                        case "emoji":
                        case "upload":
                            netnrmd.extend[cmd].action(this)
                            break;
                    }
                }
            });

            //加载默认值
            var lsmd = localStorage.getItem("netnrmd_markdown");
            if (!(lsmd && lsmd.trim() != "")) {
                fetch('https://md.netnr.com/README.md').then(function (res) {
                    if (res.status == 200) {
                        res.text().then(function (md) {
                            nmd.setmd(md);
                        })
                    }
                })
            }

            //高度沉底
            $(window).on('load resize', function () {
                var vh = $(window).height() - nmd.obj.container.offset().top - 15;
                nmd.height(Math.max(100, vh));
            })
        });
    </script>
</body>
</html>
